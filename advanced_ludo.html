<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Advanced Ludo Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Screen 1: Loading Screen -->
        <div id="loading-screen" class="screen active">
            <h1>Loading Advanced Ludo...</h1>
            <div class="spinner"></div> <!-- Basic spinner for loading -->
        </div>

        <!-- Screen 2: Player Selection Screen (Initially Hidden) -->
        <div id="player-selection-screen" class="screen">
            <h2>Select Number of Players</h2>
            <button id="2-players-btn">2 Players</button>
            <button id="4-players-btn">4 Players</button>
            <h2>Select Game Mode</h2>
            <button id="classic-mode-btn">Classic Mode</button>
            <button id="arrow-mode-btn">Arrow Mode</button>
        </div>

        <!-- Screen 3: Home Screen (Initially Hidden) -->
        <div id="home-screen" class="screen">
            <header id="home-header">
                <div class="player-profile">
                    <img src="assets/images/avatar_default.png" alt="Player Avatar" id="player-avatar-home">
                </div>
                <div class="game-currency">
                    <span>Coins: <span id="player-coins">1000</span></span>
                    <span>Gems: <span id="player-gems">50</span></span>
                </div>
            </header>
            <nav id="home-nav">
                <button id="play-friend-btn">Play with Friends</button>
                <button id="play-online-btn">Play Online</button>
                <button id="play-computer-btn">Play with Computer</button>
                <button id="tournaments-btn">Tournaments</button>
            </nav>
            <div id="daily-rewards-section">
                <button id="daily-reward-btn">Daily Reward</button>
            </div>
            <footer id="home-footer">
                <button id="settings-btn-home">Settings</button>
                <button id="shop-btn">Shop</button>
                <button id="leaderboard-btn">Leaderboard</button>
            </footer>
        </div>

        <!-- Screen 4: Game Table Screen (Initially Hidden) -->
        <div id="game-table-screen" class="screen">
            <div id="game-board-area">
                <!-- Ludo board will be rendered here by JavaScript -->
                <canvas id="ludo-board-canvas"></canvas>
            </div>
            <div id="game-controls-area">
                <div id="player-info-area">
                    <!-- Player info, scores, turn indicator -->
                </div>
                <div id="dice-area">
                    <img src="assets/images/dice_1.png" alt="Dice" id="dice-image">
                </div>
                <div id="chat-area">
                    <!-- In-game chat -->
                </div>
                <div id="power-ups-area">
                    <!-- Player's available power-ups -->
                </div>
                <button id="game-menu-btn">Menu</button>
            </div>
        </div>

        <!-- Screen 5: Settings Screen (Initially Hidden) -->
        <div id="settings-screen" class="screen">
            <h2>Settings</h2>
            <label for="sound-volume">Sound Volume:</label>
            <input type="range" id="sound-volume" name="sound-volume" min="0" max="100">
            <label for="music-volume">Music Volume:</label>
            <input type="range" id="music-volume" name="music-volume" min="0" max="100">
            <button id="how-to-play-btn">How to Play</button>
            <button id="logout-btn">Logout</button>
            <button id="back-to-home-from-settings-btn">Back</button>
        </div>

    </div>

    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="assets_manager.js"></script>
    <script src="settings_manager.js"></script>
    <script src="ai_opponent.js"></script>
    <script src="network_manager.js"></script>
    <script src="state_manager.js"></script>
    <script src="board_renderer.js"></script>
    <script src="dice_renderer.js"></script>
    <script src="token_renderer.js"></script>
    <script src="game_logic.js"></script>
    <script src="ui_manager.js"></script>
    <script src="home_screen_manager.js"></script>
    <script src="game_table_manager.js"></script>
    <script src="main.js"></script>
</body>
</html>
